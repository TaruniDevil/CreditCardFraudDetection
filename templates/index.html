<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
</head>
<body>
    <h2>Enter Transaction Details</h2>
    <form action="/predict" method="post">
        {% for i in range(30) %}  <!-- Assuming 30 features like V1..V28, Amount, Time -->
            <input type="text" name="feature{{i}}" placeholder="Feature {{i}}" required><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
